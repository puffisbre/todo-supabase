<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="todo-title">Todo List</h1>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Redigera post</h2>
          <form id="editForm">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="description" placeholder="Text" required />
            <input type="text" id="date" placeholder="Date" required />
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    <button class="logout-btn">Logout</button>
    <div id="app"></div>
    <div class="signup-wrapper">
        <h3>Sign up</h3>
        <input type="text" id="signup-email-field" name="signup-email-field" placeholder="Email">
        <input type="password" name="signup-password-field" id="signup-password-field" placeholder="Password">
        <div class="mini-button-wrapper">
            <button class="signup-btn">Sign Up</button>
            <button class="not-logged-btn">Go back</button>
            </div>
    </div>
    <div class="login-wrapper">
        <h3>Log in</h3>
        <input type="text" id="login-email-field" name="login-email-field" placeholder="Email">
        <input type="password" name="login-password-field" id="login-password-field" placeholder="Password">
        <div class="mini-button-wrapper">
        <button class="login-btn">Login</button>
        <button class="not-signed-up">Sign Up</button>
        </div>
    </div>
    
    <div class="add-todo-wrapper">
        
        <input type="text" name="todo-title-input" id="todo-title-input" placeholder="Titel">
        <input type="text" name="todo-text-input" id="todo-text-input" placeholder="Text">
        <input type="text" name="todo-date-input" id="todo-date-input" placeholder="Date Format 'YYYY-MM-DD'">
        <button class="send-data">Add todo</button>
    </div>
    <div class="loader"></div>
    <ul class="all-posts-list"></ul>
     
    
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
