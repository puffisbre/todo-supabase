<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/index.ts"></script>
    <div class="signup-wrapper">
        <label for="signup-email-field">Email</label>
        <input type="text" id="signup-email-field" name="signup-email-field">
        <label for="signup-password-field">Password</label>
        <input type="signup-password-field" name="signup-password-field" id="signup-password-field">
        <button class="signup-btn">Signup</button>
    </div>
    <div class="login-wrapper">
        <label for="login-email-field">Email</label>
        <input type="text" id="login-email-field" name="login-email-field">
        <label for="login-password-field">Password</label>
        <input type="login-password-field" name="login-password-field" id="login-password-field">
        <button class="login-btn">Login</button>
    </div>

    <div class="add-todo-wrapper">
        <label for="todo-text-title">Titel på todo:</label>
        <input type="text" name="todo-title-input" id="todo-title-input">
        <label for="todo-text-input">Text på todo:</label>
        <input type="text" name="todo-text-input" id="todo-text-input">
        <label for="todo-date-input">Ska vara klar till:</label>
        <input type="text" name="todo-date-input" id="todo-date-input">
    </div>

    <ul class="all-posts-list"></ul>
     <button class="send-data">Send Data</button>
    <button class="logout-btn">Logout</button>
    <button class="update-btn">Update Data</button>
</body>
</html>
